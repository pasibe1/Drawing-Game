<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
    <title>Drawing App</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>

  </head>
  <body>
    <!--title-->
    <div id="header">
      Drawing App
    </div>
    <div class="inputContainer">
      <!-- color -->
      <div class="input" id="colorInput">
        <input type="color" list id="paintColor">
      </div>

      <!-- size -->
      <div class="input" id="thicknessInput">
        <div id="circle">

        </div>
      </div>
      <div class="input">
        <div id="slider">

        </div>
      </div>
    </div>

    <!--canvas container-->
    <div id="container">
      <canvas id="paint" width="500" height="400"></canvas>
    </div>

    <!--buttons-->
    <div class="inputContainer2">
      <!--Erase-->
      <div class="input2">
        <span id="erase" class="button">
          Erase
        </span>
      </div>

      <!--Save-->
      <div class="input2">
        <span id="save" class="button">
          Save
        </span>
      </div>

      <!--Reset-->
      <div class="input2">
        <span id="reset" class="button">
          Reset
        </span>
      </div>
    </div>

  </body>

</html>
